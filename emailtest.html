<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Email Signup Test</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="cimage/citrixlab-logo.ico" type="image/x-icon">
    <style>
        /* Center the form */
        .center-box {
            display: flex;
            flex-direction: column; /* Place the form below the text */
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 1in); /* Subtract 1 inch from the viewport height */
        }

        /* Style the form container */
        .form-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-image: url('/images/pic05.jpg');
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.9); /* Adjust the background color transparency */
            width: 90%; /* Set the width to 90% of the parent container */
            max-width: 600px; /* Add a max-width to limit the box size */
            margin-top: 1in; /* Add 1 inch of space at the top */
        }

        /* Style the banner image */
        #banner {
            background-image: url('images/pic01.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 100px 0;
        }

        /* Style the form inputs */
        #signup-form {
            margin: 20px; /* Add 20px margin to the form */
        }

        #email {
            width: 100%; /* Make the input width 100% of the container */
            max-width: 400px; /* Limit the input width */
            margin: 0 auto; /* Center the input */
            padding: 10px; /* Add padding to the input */
        }

        /* Style the form submit button */
        input[type="submit"] {
            width: 100%; /* Make the button width 100% of the container */
            max-width: 200px; /* Limit the button width */
            margin: 0 auto; /* Center the button */
            padding: 10px; /* Add padding to the button */
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <section id="banner">
        <h2>CitrixLab</h2>
        <p>Welcome to the Future of Innovation: Explore Our Cutting-Edge R&D Lab through various platforms
            ie. Github, IDX.DEV etc.</p>
        <ul class="actions special">
            
    <div class="center-box">
        <div class="form-container">
            <h1>Email Signup Test</h1>
            <form id="signup-form" action="/submit" method="post"> 
                <div class="row gtr-50 gtr-uniform">
                    <div class="col-12">
                        <input type="email" name="email" id="email" placeholder="Email Address" />
                    </div>
                    <div class="col-12">
                        <input type="submit" value="Sign Up!" class="fit" />
                    </div>
                </div>
            </form>
            
            <!-- This div will be used to display the result -->
            <div id="result"></div>
        </div>
    </div>
            
        </ul>
    </section>

    <script>
    let fetchedData = 'Failed to get the data';

fetch('https://raw.githubusercontent.com/lexusvp/citrixlab/main/license/js/encryption/cryptograph-auth.txt')
  .then(response => {
    if (!response.ok) {
      throw new Error(`Network response was not ok (status: ${response.status})`);
    }
    return response.text();
  })
  .then(data => {
    fetchedData = data;
    console.log(fetchedData);
  })
  .catch(error => {
    console.error('There was a problem with the fetch operation:', error);
    fetchedData = `There was a problem with the fetch operation: ${error.message}`;
  });


    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('signup-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;

            const emailData = {
                email: email
            };

            const jsonData = JSON.stringify(emailData);

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: jsonData
                });

                if (!response.ok) {
                    //throw new Error('Failed to save email.' & data);
                    throw new Error(fetchedData);
                }

                //resultDiv.innerHTML = '<p>Email saved successfully! </p>'  & data;
                resultDiv.innerHTML = fetchedData;
            } catch (error) {
                console.error('An error occurred:', error);

                // Redirect or handle the error message on the client side as needed
                //resultDiv.innerHTML = `<p>An error occurred: ${error.message}</p>`  & data;;
                resultDiv.innerHTML = fetchedData;;
            }
        });
    });
    </script>
</body>
</html>
