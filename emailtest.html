<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Email Signup Test</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="citrixlab logo.ico" type="image/x-icon">
</head>
<body>
    <h1>Email Signup Test</h1>
    <form id="signup-form" action="/submit" method="post">
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div>
            <input type="submit" value="Sign Up!">
        </div>
    </form>
    
    <!-- This div will be used to display the result -->
    <div id="result"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('signup-form');
            const resultDiv = document.getElementById('result');

            form.addEventListener('submit', async function (event) {
                event.preventDefault();

                const email = document.getElementById('email').value;

                const emailData = {
                    email: email
                };

                const jsonData = JSON.stringify(emailData);

                try {
                    const response = await fetch('/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: jsonData
                    });

                    if (!response.ok) {
                        throw new Error('Failed to save email.');
                    }

                    resultDiv.innerHTML = '<p>Email saved successfully!</p>';
                } catch (error) {
                    console.error('An error occurred:', error);

                    // Redirect or handle the error message on the client side as needed
                    resultDiv.innerHTML = `<p>An error occurred: ${error.message}</p>`;
                }
            });
        });
    </script>
</body>
</html>
