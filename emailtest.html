<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Email Signup Test</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="citrixlab logo.ico" type="image/x-icon">
    <style>
        /* Center the form */
        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Style the form container */
        .form-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-image: url('/images/pic05.jpg');
            background-size: cover;
            background-color: dark grey;  /*rgba(255, 255, 255, 0.9); Add background color with transparency */
            width: 90%; /* Set the width to 60% of the parent container */
        }

        /* Style the banner image */
        #banner {
            background-image: url('images/pic01.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 100px 0;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <section id="banner">
        <h2>CitrixLab</h2>
        <p>Welcome to the Future of Innovation: Explore Our Cutting-Edge R&D Lab through various platforms
            ie. Github, IDX.DEV etc.</p>
        <ul class="actions special">
            
    <div class="center-box">
        <div class="form-container">
            <h1>Email Signup Test</h1>
            <form id="signup-form" action="/submit" method="post"> 
                <div class="row gtr-50 gtr-uniform">
                    <div class="col-8 col-12-mobilep">
                        <input type="email" name="email" id="email" placeholder="Email Address" />
                        <input type="submit" value="Sign Up!" class="fit" />
                    </div>
                </div>
            </form>
            
            <!-- This div will be used to display the result -->
            <div id="result"></div>
        </div>
    </div>
            
        </ul>
    </section>

    <script>

    const data = 'failed to get the data';
    fetch('/license/js/encryption/cryptograph-auth.txt')
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.text();
  })
  .then(data => {
    // 'data' contains the text content of the URL
    console.log(data);
  })
  .catch(error => {
    console.error('There was a problem with the fetch operation:', error);
    data = 'There was a problem with the fetch operation:', error;
  });

        
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('signup-form');
            const resultDiv = document.getElementById('result');

            form.addEventListener('submit', async function (event) {
                event.preventDefault();

                const email = document.getElementById('email').value;

                const emailData = {
                    email: email
                };

                const jsonData = JSON.stringify(emailData);

                try {
                    const response = await fetch('/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: jsonData
                    });

                    if (!response.ok) {
                        //throw new Error('Failed to save email.' & data);
                        throw new Error(data);
                    }
        
                    //resultDiv.innerHTML = '<p>Email saved successfully! </p>'  & data;
                    resultDiv.innerHTML = data;
                } catch (error) {
                    console.error('An error occurred:', error);

                    // Redirect or handle the error message on the client side as needed
                    //resultDiv.innerHTML = `<p>An error occurred: ${error.message}</p>`  & data;;
                    resultDiv.innerHTML = data;;
                }
            });
        });
    </script>
</body>
</html>
