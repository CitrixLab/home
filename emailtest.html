<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Email Signup Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="icon" href="citrixlab logo.ico" type="image/x-icon">
</head>
<body>
    <h1>Email Signup Test</h1>
    <form id="signup-form">
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
            <input type="submit" value="Sign Up!">
        </div>
    </form>
    
    <!-- This div will be used to display the result -->
    <div id="result"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('signup-form');
            const resultDiv = document.getElementById('result'); // Get the result div

            form.addEventListener('submit', async function (event) {
                event.preventDefault();

                const email = document.getElementById('email').value;

                // Create an object with the email
                const emailData = {
                    email: email
                };

                // Convert the object to JSON
                const jsonData = JSON.stringify(emailData);

                try {
                    // Send a POST request to save the email data
                    const response = await fetch('/license/js/encryption/emailholder.json', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: jsonData
                    });

                    if (!response.ok) {
                        throw new Error('Failed to save email.');
                    }

                    /*
                    const scriptElement = document.createElement('script');
                    scriptElement.src = '/license/js/citrixLab-send-email.js'; // Replace 'path-to-another-script.js' with the actual path to your script
                    scriptElement.onload = function() {
                        // Code to run after the script has loaded
                        // You can call functions or perform actions defined in '/license/js/citrixLab-send-email.js' here
                        // For example:
                        // callFunctionFromAnotherScript();
                    };
                    document.head.appendChild(scriptElement);
                    */

                    // Display a success message
                    resultDiv.innerHTML = '<p>Email saved successfully!</p>';
                } catch (error) {
                    console.error('An error occurred:', error);

                    // Redirect to the GitHub 404 page (for testing purposes)
                    window.location.href = 'https://github.com/404';
                }
            });
        });
    </script>
</body>
</html>
